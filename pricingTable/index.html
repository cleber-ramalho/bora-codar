<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bora Codar #15 - Pricing Table</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="container">
    <div class="pricing-table">
        <section class="essentials" style="--delay: 10ms">
            <div class="inner">
                <p>para você começar</p>
                <div class="title-price">
                   <strong class="title">Essentials</strong>
                   <span class="price">R$<strong>19,97/mês</strong></span>
                </div>
                <button class="primary">Assinar Agora</button>
                <ul>
                    <li>
                        <i class="ph ph-check"></i>
                            <span>Até 3 usuários</span>
                        <i class="ph ph-info"></i>
                    </li>
                    <li>
                        <i class="ph ph-check"></i>
                            <span>Autoatendimento</span>
                        <i class="ph ph-info"></i>
                    </li>
                </ul> 
            </div>
        </section>

        <section class="ultimate" style="--delay: 21ms">
            <div class="inner">
                <p>para você decolar</p>
                <div class="title-price">
                   <strong class="title">Ultimate</strong>
                   <span class="price">R$<strong>29,97/mês</strong></span>
                </div>
                <button class="secondary">Assinar Agora</button>
                <ul>
                    <li>
                        <i class="ph ph-check"></i>
                            <span>Usuários Ilimitados</span>
                        <i class="ph ph-info"></i>
                    </li>
                    <li>
                        <i class="ph ph-check"></i>
                            <span>Suporte 24/7</span>
                        <i class="ph ph-info"></i>
                    </li>
                    <li>
                        <i class="ph ph-check"></i>
                            <span>CMS Dedicado</span>
                        <i class="ph ph-info"></i>
                    </li>
                    <li>
                        <i class="ph ph-check"></i>
                            <span>Treinamentos</span>
                        <i class="ph ph-info"></i>
                    </li>
                </ul> 
            </div>
        </section>

        <section class="essentials" style="--delay: 41ms">
            <div class="inner">
                <p>para sua empresa</p>
                <div class="title-price">
                   <strong class="title">Enterprise</strong>
                </div>
                <button class="primary">Fale com a gente</button>
                <ul>
                    <li>
                        <i class="ph ph-check"></i>
                            <span>Plano customizado especialmente 
                                para a necessidade do seu negócio</span>
                        <i class="ph ph-info"></i>
                    </li>
                </ul> 
            </div>
        </section>
    </div>
</div>
</body>
</html>
